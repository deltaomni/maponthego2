<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>MapOnTheGo</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Leaflet -->
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/releases/v6.2.0/js/all.js"></script>

    <link href="css/motg-base.css" rel="stylesheet" />
</head>

<body>

    <!-- MAPA -->
    <div id="map"></div>


    <!-- LEGENDA (Bootstrap Offcanvas) -->
    <div class="offcanvas offcanvas-bottom d-none"
         tabindex="-1"
         id="legendOffcanvas">

        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Neg√≥cios</h5>
            <button type="button"
                    class="btn-close"
                    data-bs-dismiss="offcanvas">
            </button>
        </div>

        <div class="offcanvas-body" id="legendContent">
            <!-- preenchido via JS -->
            <div class="text-muted">Carregando</div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>

    <!-- Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
    </script>

    <!-- APP CORE -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
