<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>MapOnTheGo – MVP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="assets/fontawesome/css/fontawesome.min.css" rel="stylesheet" />
    <link href="assets/fontawesome/css/regular.min.css" rel="stylesheet" />
    <link href="assets/fontawesome/css/solid.min.css" rel="stylesheet" />
    <link href="assets/fontawesome/css/brands.min.css" rel="stylesheet" />
    <style>
        /* RESET BÁSICO */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: system-ui, -apple-system, BlinkMacSystemFont;
        }

        /* MAPA (placeholder visual) */
        #map {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #cfd9df, #e2ebf0);
            z-index: 1;
        }

        /* PAINEL (base comum) */
        #panel {
            position: fixed;
            background: #ffffff;
            z-index: 10;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.15);
        }

        /* HANDLE (mobile) */
        #panel-handle {
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: grab;
        }

        .handle-bar {
            width: 40px;
            height: 5px;
            border-radius: 10px;
            background: #ccc;
        }

        /* CONTEÚDO COM SCROLL */
        #panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        /* CARD DE NEGÓCIO */
        .business-card {
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 0.75rem;
            margin-bottom: 0.75rem;
            background: #fff;
        }

        .business-header {
            display: flex;
            gap: 0.75rem;
        }

        .business-logo {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            /*background: #dee2e6;*/
            flex-shrink: 0;
        }

        .business-logo-empty {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            background: #dee2e6;
            flex-shrink: 0;
        }

        .business-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
        }

            .business-actions button {
                width: 22%;
            }

        /* ========================= */
        /* DESKTOP */
        /* ========================= */
        @media (min-width: 992px) {

            #panel {
                top: 0;
                left: 0;
                width: 380px;
                height: 100%;
                border-radius: 0;
            }

            #panel-handle {
                display: none;
            }

            #map {
                left: 380px;
            }
        }
        /*
        #motg_content{
            display:none;
        }*/

        /* ========================= */
        /* MOBILE */
        /* ========================= */
        @media (max-width: 991px) {

            #panel {
                left: 0;
                bottom: 0;
                width: 100%;
                height: 75vh;
                border-radius: 16px 16px 0 0;
            }
        }
    </style>



</head>

<body>
    <div id="motg_content" style="display:none;">
        <!--MAPA-->
        <div id="map"></div>

        <!--PAINEL / LEGENDA-->
        <div id="panel">

            <!--HANDLE (mobile)-->
            <div id="panel-handle">
                <div class="handle-bar"></div>
            </div>

            <!--CONTEÚDO-->
            <div id="panel-content">

                <!--BUSCA-->
                <div class="mb-3">
                    <input type="search" class="form-control" placeholder="Buscar negócios, serviços, palavras-chave">
                </div>

                <!--FILTROS-->
                <div class="mb-3 d-flex gap-2 flex-wrap">
                    <span class="badge rounded-pill bg-primary">TODOS</span>
                    <span class="badge rounded-pill bg-light text-dark">SALÃO</span>
                    <span class="badge rounded-pill bg-light text-dark">BARBEARIA</span>
                    <span class="badge rounded-pill bg-light border border-opacity-50 text-warning">PREMIUM</span>
                </div>

                <!--LISTA DE NEGÓCIOS-->

                <div id="legend-container"></div>
            </div>

        </div>
    </div>

    <!--Modal-->
    <div class="modal fade" id="fullModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">

                <div class="modal-header py-2 d-flex">
                    <h1 class="modal-title fs-6" id="modalTitle">Website</h1>
                    <a id="externalLink" class="link-opacity-100 d-flex align-self-center" href="#" target="_blank">
                        <h6>Abrir na Web</h6>
                    </a>

                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body p-0" style="height:0px;">
                    <iframe id="modalIframe"
                            src=""
                            style="width: 100%; height: calc(100vh - 50px); border: 0;"
                            loading="lazy"
                            referrerpolicy="no-referrer">
                    </iframe>
                </div>

                <div class="modal-body p-0" id="modalBody">
                    conteúdo injetado via JS
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>


    <script src="mo_load_city.js"></script>
    <!-- <script src="Negocio/negocio_loader.js"></script>-->
    <script src="Negocio/mo_template.js"></script>
    <script>
        (async function () {
            const host = location.hostname;

            const isMain =
                host === 'maponthego.com' ||
                host === 'www.maponthego.com' ||
                host === 'localhost';

            // Global Variable to trigger the map
            window.__IS_MAIN_DOMAIN__ =
                location.hostname === 'maponthego.com' ||
                location.hostname === 'www.maponthego.com' ||
                location.hostname === 'localhost';

            if (isMain) {
                // carrega MAPA
                await loadCityFromURL();
                document.getElementById('motg_content').style.display = 'block';
                return;
            }

            // domínio de cliente → carrega NEGÓCIO
            location.replace('/negocio/index.html');
        })();
    </script>
