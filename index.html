<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>MapOnTheGo</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--Bootstrap 5-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <link href="assets/fontawesome/css/fontawesome.min.css" rel="stylesheet" />
    <link href="assets/fontawesome/css/regular.min.css" rel="stylesheet" />
    <link href="assets/fontawesome/css/solid.min.css" rel="stylesheet" />
    <link href="assets/fontawesome/css/brands.min.css" rel="stylesheet" />

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Leaflet -->
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/releases/v6.2.0/js/all.js"></script>

    <link href="css/motg-base.css" rel="stylesheet" />

</head>
<body>

    <!-- MAPA -->
    <div id="map"></div>

    <!-- PAINEL / LEGENDA -->
    <div id="legend-panel">

        <!-- HANDLE (mobile) -->
        <div id="legend-handle">
            <div class="handle-bar"></div>
        </div>

        <!-- CONTEÃšDO -->
        <div id="legend-content">
            <!-- preenchido via JS -->
        </div>

    </div>

    <!-- MODAL WEBSITE -->
    <div class="modal fade" id="websiteModal" tabindex="-1">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header py-2">
                    <h6 class="modal-title" id="websiteModalTitle"></h6>
                    <a id="websiteExternalLink" href="#" target="_blank" class="ms-auto me-3">
                        Abrir na Web
                    </a>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-0">
                    <iframe id="websiteIframe"></iframe>
                </div>
            </div>
        </div>
    </div>


    <!-- Leaflet -->
    <script defer
            src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
    </script>

    <!-- APP CORE -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
